name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE
      - assets/
      - screenshots/
  pull_request:
    branches: [main]
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE
      - assets/
      - screenshots/

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all

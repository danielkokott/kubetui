# version: "1"

# fg_color: "default" | name | hex | integer
# bg_color: "default" | name | hex | integer
# modifier: "none" | "bold" | "dim" | "italic" | "underlined" | "slow_blink" | "rapid_blink" | "reversed" | "hidden" | "crossed_out"

theme:
  base:
    bg_color: "#000000"
  tab:
    divider:
      char: "|"
    base:
      fg_color: "#c0c0c0"
      modifier: reversed
    active:
      fg_color: blue
      modifier: reversed
    mouse_over:
      fg_color: green
      modifier: reversed
  header:
    cluster:
      fg_color: magenta
    namespaces:
      fg_color: yellow
  component:
    base:
      fg_color: blue
    title:
      active:
        fg_color: green
      inactive:
        fg_color: blue
    border:
      type: "plain"
      active:
        fg_color: green
      inactive:
        fg_color: blue
      mouse_over:
        fg_color: red

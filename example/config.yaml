theme:
  base:
    bg_color: "#000000"
  tab:
    divider:
      char: "|"
    base:
      fg_color: "#c0c0c0"
      modifier: reversed
    active:
      fg_color: blue
      modifier: reversed
    mouse_over:
      fg_color: green
      modifier: reversed
  header:
    cluster:
      fg_color: magenta
    namespaces:
      fg_color: yellow
  component:
    base:
      fg_color: blue
    title:
      active:
        fg_color: green
      inactive:
        fg_color: blue
    border:
      type: "plain"
      active:
        fg_color: green
      inactive:
        fg_color: blue
      mouse_over:
        fg_color: red
    text:
      search:
        ## 検索フォーム
        form:
          # base:
          #   fg_color: yellow
          prefix:
            fg_color: yellow
          query:
            fg_color: yellow
          suffix:
            fg_color: yellow

        ## 検索にマッチした文字列のハイライト
        highlight:

          ## 検索にマッチした文字列の中でフォーカスしている文字列のハイライト
          focus:
            fg_color: yellow
            modifier: reversed

          ## 検索にマッチした文字列のハイライト
          matches:
            modifier: reversed

      ## マウスで範囲選択したときのハイライト
      selection:
        fg_color: green
        modifier: reversed
    table:
      ## フィルターフォーム
      filter:
        # base:
        #   fg_color: magenta
        # border:
        #   type: "double"
        #   active:
        #     fg_color: green
        #   inactive:
        #     fg_color: blue
        prefix:
          fg_color: dark_gray
        query:
          fg_color: yellow
    dialog:
      ## 未設定の場合、theme.base で設定した背景色を使う
      base:
        fg_color: "#000000"
        bg_color: "#ffffff"
      size:
        ## 0.0 ~ 100.0
        width: 50
        ## 0.0 ~ 100.0
        height: 50

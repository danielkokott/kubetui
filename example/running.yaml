apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubetui-running
spec:
  selector:
    matchLabels: # or matchExpressions:
      app: kubetui-running
  template:
    metadata:
      labels:
        app: kubetui-running
    spec:
      initContainers:
        - name: init-0
          image: busybox
          command:
            - sleep
            - "5"
        - name: init-1
          image: busybox
          command:
            - sleep
            - "5"
      containers:
        - name: app
          image: nginx
